<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slider with Slick</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* header */
    .header {
      background-color: #fff;
      box-shadow: 1px 1px 4px 0 rgba(0,0,0,.1);
      position: fixed;
      width: 100%;
      z-index: 3;
      line-height: 25px;
      min-height:40px;
      margin: -9px;
    }

    .header ul {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
      background-color: #fff;
    }

    /* изменение стиля текста в хедере */
    .header li a {
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      font-weight: 700;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      transition: color 0.3s ease;
      display: block;
      padding: 20px 20px;
      border-right: 1px solid #f4f4f4;
      text-decoration: none;
    }

    .header li a:hover {
      color: #000;
    }

    .header li a:before {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background-color: #000;
      transition: width 0.3s ease;
    }

    .header li a:hover:before {
      width: 100%;
    }

    .header .logo {
      display: block;
      float: left;
    }

    /* menu */
    .header .menu {
      clear: both;
      max-height: 0;
      transition: max-height .2s ease-out;
    }

    /* menu icon */
    .header .menu-icon {
      cursor: pointer;
      display: inline-block;
      float: right;
      padding: 28px 20px;
      position: relative;
      user-select: none;
    }

    .header .menu-icon .navicon {
      background: #333;
      display: block;
      height: 2px;
      position: relative;
      transition: background .2s ease-out;
      width: 18px;
    }

    .header .menu-icon .navicon:before,
    .header .menu-icon .navicon:after {
      background: #333;
      content: '';
      display: block;
      height: 100%;
      position: absolute;
      transition: all .2s ease-out;
      width: 100%;
    }

    .header .menu-icon .navicon:before {
      top: 5px;
    }

    .header .menu-icon .navicon:after {
      top: -5px;
    }

    /* menu btn */
    .header .menu-btn {
      display: none;
    }

    .header .menu-btn:checked ~ .menu {
      max-height: 400px;
    }

    .header .menu-btn:checked ~ .menu-icon .navicon {
      background: transparent;
    }

    .header .menu-btn:checked ~ .menu-icon .navicon:before {
      transform: rotate(-45deg);
    }

    .header .menu-btn:checked ~ .menu-icon .navicon:after {
      transform: rotate(45deg);
    }

    .header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before,
    .header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
      top: 0;
    }

    /* иконки ватсап телега */
    .icon {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-size: cover;
      margin: 5px;
      padding: 6px;
    }
    .social-icon {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icon:hover {
      transform: scale(1.2);
    }

    /* 48em = 768px */
    @media (min-width: 75em) {
      .header li {
        float: left;
      }
      .header li a {
        padding: 20px 30px;
      }
      .header .menu {
        clear: none;
        float: right;
        max-height: none;
      }
      .header .menu-icon {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img class="logo" src="./logo.svg" alt="ю">
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a href="./catalog.html">Каталог</a></li>
      <li><a href="./services.html">Установка и монтаж</a></li>
      <li><a href="./jobsme.html">Наши работы</a></li>
      <li><a href="#contact">Контакты</a></li>

      <a class="icon" href="https://t.me/Texture_e" target="_blank" title="Telegram">
        <img src="telegram-icon.svg" alt="Telegram" class="social-icon">
      </a>
      <a class="icon" href="https://wa.me/YourWhatsAppNumber" target="_blank" title="WhatsApp">
        <img src="whatsapp-icon.svg" alt="WhatsApp" class="social-icon">
      </a>
      <a href="https://vk.com/YourVKProfile" target="_blank" title="VK">
        <img src="vk-icon.svg" alt="VK" class="social-icon">
      </a>
    </ul>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuBtn = document.querySelector('.menu-btn');
      const menu = document.querySelector('.menu');

      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('active');
      });

      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          menu.classList.remove('active');
        }
      });
    });

    document.querySelectorAll('.nav__link').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelector('.header').scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
